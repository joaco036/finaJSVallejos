<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrega Final Vallejos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <header>
        <h1>kaguagonga</h1>

        <button class="ButtonTarjeta" id="crearCarritoBtn">carrito</button>

        <button class="BtnCarrito" id="BtnCarrito" >comprar</button>
    </header>

    <main>


        <div class="tarjeta">

            <img class="imgTarjeta" src="./img/yerba.jfif" alt="yerba playadito">

            <h2 class="h2Tarjeta">Yerba</h2>

            <p>$3000</p>

            <button id="yerba" class="ButtonTarjeta">comprar</button>

        </div>

        <div class="tarjeta">

            <img class="imgTarjeta" src="./img/te.jpg" alt="Té">

            <h2 class="h2Tarjeta">Té</h2>

            <p>$2000</p>

            <button id="te" class="ButtonTarjeta">comprar</button>

        </div>

        <div class="tarjeta">

            <img class="imgTarjeta" src="./img/cafe.jpg" alt="Cafe">

            <h2 class="h2Tarjeta">Cafe</h2>

            <p>$1000</p>

            <button id="cafe" class="ButtonTarjeta">comprar</button>

        </div>




    </main>




    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
